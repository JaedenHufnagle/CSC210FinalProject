{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Around The World{% endblock %}

{% block page_content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}"/>

<form action="">

    <div class="container">

      <h1>Around The World</h1>
      <p>Sign up to view blog posts</p>
      <hr><br>

      <a id="signuplink"href="signup.html">New to Around The World? Create an account!</a>
        
      <br><label for="username"><b>username</b></label>
      <input class="i_field" type="text" placeholder="Enter Username" name="username" required><br>

      <br><label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required><br>
  
      <br><div class="clearfix">
        <button type="submit" class="signinbtn">Log In</button>

      </div>

    </div>

  </form>

  {% endblock %}
